
apply plugin: 'java'

//configuration
def csv = 'src/main/resources/scripts'

//dao classes path
def daoClassesPath = 'src/main/java/com/nma/mynetworth/dao/'


task generateSql(type: SqlGeneratorTask) {
  csvDir = csv
}

task generateClasses(type: DAOGeneratorTask) {
	csvDir = csv
  daoPath = daoClassesPath
	modelPath = daoPath + 'model'
}

dependencies {
	runtime 'com.j256.ormlite:ormlite-core:4.47',
					'com.j256.ormlite:ormlite-jdbc:4.47'
}